	<!--登陆验证-->
	<script type="text/javascript">
		function checkLogin() {
			if (document.loginform.username.value == "") {
				document.getElementById("tx").innerHTML = "账号不能为空，请重新输入！";//在div显示错误信息
				return false;
			} else {
				document.getElementById("tx").innerHTML = "";
			}
			var username = $("#username").val();
			var password = $("#password").val();
			var admin = {};
			admin.loginName = username;
			admin.password = password;
			console.log(admin);
			$.ajax({
				url : "/base/Shiro/login",
				data : JSON.stringify(admin),
				dataType : 'json',
				cache : false,
				type : 'POST',
				contentType : "application/json",
				context : this,
				success : function(data) {
					if(data.success){
					location.href="index.html";
					}else{
						console.log("登录失败");
						document.getElementById("tx").innerHTML = "账号或密码错误！";
					}
				},errror:function () {
					console.log("系统异常！");
                }
			});
			

		}
	</script>
